<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      
<head>
  <title><ui:insert name="title">Add a song</ui:insert></title>
</head>

<body>

	<h:dataTable id="song-list" value="#{songBean.songs}" var="_song">
		<h:column>
			<f:facet name="header">Song Name</f:facet>			
			#{_song.name}
		</h:column>

		<h:column>
			<f:facet name="header">Artist Name</f:facet>
			#{_song.artist}
		</h:column>

		<h:column>
			<f:facet name="header">MMusicBrainzID</f:facet>
			#{_song.musicBrainzID}
		</h:column>
	</h:dataTable>

</body>

</html>
